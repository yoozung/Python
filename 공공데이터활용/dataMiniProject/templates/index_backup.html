<body>
<h3>버스 정보 앱</h3>
<form action="/bus/route-info" method="post">
    노선 정보 검색<br/>
    라우트 아이디:<input type="text" name="routeid">
    <input type="submit" value="검색">
</form>
<br/>
<form action="/bus/route-path" method="post">
    경유지 검색<br/>
    라우트 아이디:<input type="text" name="routeid">
    <input type="submit" value="검색">
</form>
<br/>
<a href="/bus/graph">그래프보기</a>

<div id="map" style="width:500px;height:400px;">dddddddd</div>
<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);


		var geocoder = new kakao.maps.services.Geocoder();

        var callback = function(result, status) {
            if (status === kakao.maps.services.Status.OK) {

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
                });
                
            map.setCenter(coords);

            };
        };

        geocoder.addressSearch('해남군 송지면', callback);


</script>




</body>
</html>
